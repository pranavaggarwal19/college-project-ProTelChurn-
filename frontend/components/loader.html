<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
      /* Basic reset for margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Loader container styles */
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Loader styles */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Text styles */
      p {
        font-size: 1.2rem;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Your page content goes here -->

    <div class="loader-container">
      <div class="loader"></div>
      <p>Loading...</p>
    </div>

    <script>
      // Function to show the loader
      function showLoader() {
        const loaderContainer = document.querySelector(".loader-container");
        if (loaderContainer) {
          loaderContainer.style.display = "flex";
        }
      }

      // Function to hide the loader
      function hideLoader() {
        const loaderContainer = document.querySelector(".loader-container");
        if (loaderContainer) {
          loaderContainer.style.display = "none";
        }
      }

      // Example usage:
      // Call showLoader() when you want to display the loader.
      // Call hideLoader() when the process is complete or data has been loaded.

      // For example, simulate loader display for 3 seconds (for demonstration purposes)
      showLoader();
      setTimeout(() => {
        hideLoader();
      }, 3000);
    </script>
  </body>
</html>
