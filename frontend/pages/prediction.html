<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Page</title>
    <style>
      /* prediction.css */

      /* Basic reset for margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin-bottom: 10px;
      }

      input,
      select {
        margin-bottom: 15px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <!-- Your page content goes here -->

    <header>
      <h1>Prediction</h1>
    </header>

    <main>
      <form id="predictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option></select
        ><br /><br />

        <!-- Add more input fields for prediction data -->

        <button type="submit">Get Prediction</button>
      </form>
    </main>

    <script>
      // prediction.js - JavaScript functionality for the prediction page

      document.addEventListener("DOMContentLoaded", function () {
        const predictionForm = document.getElementById("predictionForm");

        predictionForm.addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form values
          const age = document.getElementById("age").value;
          const gender = document.getElementById("gender").value;

          // Replace this with your logic to send prediction data to the backend
          // For example, you can make an API request to get the prediction result
          alert(
            `Age: ${age}, Gender: ${gender} - Replace this alert with prediction logic`
          );
        });
      });
    </script>
  </body>
</html>
