<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recommendation Result</title>
    <style>
      /* recommendation_result.css */

      /* Basic styles for the recommendation result page */
      /* Customize as needed */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      .main {
        max-width: 800px;
        margin: 0 auto;
      }

      .recommendation-info {
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .recommendation-info h2 {
        margin-bottom: 10px;
      }

      .recommendation-info p {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Your page content goes here -->

    <header>
      <h1>Recommendation Result</h1>
    </header>

    <main class="main">
      <div class="recommendation-info">
        <!-- JavaScript will populate the recommendation result here -->
      </div>
    </main>

    <script>
      // recommendation_result.js - JavaScript functionality for the recommendation result page

      document.addEventListener("DOMContentLoaded", function () {
        // Function to display recommendation result based on received data (Replace with actual data)
        function displayRecommendationResult() {
          const recommendationInfo = document.querySelector(
            ".recommendation-info"
          );

          // Example data (replace with actual recommendation result data)
          const customerID = 12345;
          const recommendedOffer = "Free Movie Streaming";

          // Update the recommendation info displayed on the page
          recommendationInfo.innerHTML = `
          <h2>Offer Recommendation</h2>
          <p><strong>Customer ID:</strong> ${customerID}</p>
          <p><strong>Recommended Offer:</strong> ${recommendedOffer}</p>
          <!-- Add more recommendation result details here -->
        `;
        }

        // Call function to display recommendation result when the DOM is loaded
        displayRecommendationResult();
      });
    </script>
  </body>
</html>
